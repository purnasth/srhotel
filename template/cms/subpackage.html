    <script type="text/javascript">
        var base_url = jQuery('base').attr('url');
        jQuery(document).ready(function () {
            jQuery('form#ContactForm').validate({
                errorElement: 'span',
                errorClass: 'validate-has-error',
                rules: {
                    hfirstname: {required: true},
                    hlastname: {required: true},
                    hemail: {required: true, email: true},
                    hmessage: {required: true}
                },
                messages: {
                    hfirstname: {required: "Enter your First name",},
                    hemail: {required: "Enter your email address", email: "Enter a VALID email address"},
                    hlastname: {required: "Enter your Last name"},
                    hmessage: {required: "Enter your Message"}
                },
                submitHandler: function (form) {
                    var Frmval = jQuery("form#ContactForm").serialize();
                    jQuery("button.contactBtn").attr("disabled", "true").html('Processing...');
                    jQuery.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: "../enquery_mail.php",
                        data: "action=forcoment&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            jQuery("button.contactBtn").removeAttr("disabled").html('Submit');
                            jQuery('div#msg').html(msg.message).css('display', 'block');
                            jQuery("form#ContactForm")[0].reset();
                        }
                    });
                    return false;
                }
            })

        });


    </script>
